name: CI for FiLiP

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      # Step 1: Checkout code
      - name: Checkout FiLiP code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[development]

      # Step 4: Clone FIWARE repository
      - name: Clone FIWARE repository
        run: |
          git clone https://github.com/N5GEH/n5geh.platform.git
          cd n5geh.platform/v2

      # Step 5: Pull Docker containers
      - name: Pull FIWARE Docker images
        run: docker compose pull
        working-directory: n5geh.platform/v2

      # Step 6: Start FIWARE services
      - name: Start FIWARE services
        run: docker compose up -d
        working-directory: n5geh.platform/v2

      # Step 7: Wait for FIWARE services to start
      - name: Wait for FIWARE services to start
        run: |
          for i in {1..100}; do
            curl -s http://localhost:1026/version && \
            curl -s http://localhost:4041/iot/about && \
            curl -s http://localhost:8668/version && break || sleep 5
          done

      # Step 8: Verify FIWARE services
      - name: Verify FIWARE services
        run: |
          curl -X GET "http://localhost:1026/version"
          curl -X GET "http://localhost:4041/iot/about"
          curl -X GET "http://localhost:8668/version"

      # Step 9: Install test dependencies
      - name: Install test dependencies
        run: |
          python -m pip install pytest

      # Step 10: Run tests
      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"
          python -m pytest tests