name: Python CI

on:
  push:

jobs:
  ci:
    uses: RWTH-EBC/ci_templates/.github/workflows/ci_pipeline.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      PYTHON_VERSION: "3.10"
      USE_PYLINT: true
      BUILD_PACKAGE: true
      GENERATE_DOCUMENTATION: true
      GH_PAGES: true
      FIWARE_TESTS: true
      FIWARE_COVERAGE: true
      FIWARE_DIRECTORY: './filip_unittest/docker'
      PYTHON_PACKAGE_NAME: 'filip'
      PYTHON_TEST_MATRIX: '["3.9", "3.10", "3.11", "3.12", "3.13"]'    #List of Python versions to run tests against as a matrix
